
language: node_js
cache:
  directories:
    - node_modules
    - ~/.npm
node_js:
  - '12.18.3'
git:
  depth: 3
script:
  - npm test
notifications:
  slack: 
    secure: ""
    recipients:
      - josephsiul15@gmail.com
    on_success: always
    on_failure: always
deploy:
    provider: elasticbeanstalk
    access_key_id:
      secure: "Encrypted <access-key-id>="
    secret_access_key:
      secure: "Encypted <secret-access-key>="
    region: "us-east-1"
    app: "Terapify"
    env: "terapify-env"
    bucket_name: "terapify-S3-bucket"